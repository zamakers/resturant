<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #e53935;
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e53935;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background: #e53935;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #c62828;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Foodies Hub</h1>
    <p>Order Your Favorite Meals</p>
  </header>

  <div class="container">
    <h2>Place Your Order</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="03XX-XXXXXXX" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="3" placeholder="Enter your full address" required></textarea>

      <label for="item">Select Item</label>
      <select id="item" required>
        <option value="">-- Select a Dish --</option>
        <option value="burger">Zinger Burger</option>
        <option value="pizza">Large Pizza</option>
        <option value="biryani">Chicken Biryani</option>
        <option value="drinks">Cold Drink (1.5L)</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <label for="notes">Special Instructions</label>
      <textarea id="notes" rows="3" placeholder="E.g. Extra cheese, no onion"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Foodies Hub. All rights reserved.</p>
  </footer>

</body>
</html>
