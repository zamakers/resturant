<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .contact-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .contact-info h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .contact-info p {
      margin: 10px 0;
      color: #444;
    }
    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-form button {
      background: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background: #555;
    }
    .map {
      margin: 40px auto;
      width: 80%;
      height: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .map {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Our Information</h2>
      <p><b>üìç Address:</b> Foodies Hub, Sahiwal, Pakistan</p>
      <p><b>üìû Phone:</b> +92 300 1234567</p>
      <p><b>‚úâÔ∏è Email:</b> support@foodieshub.com</p>
      <p><b>üïí Hours:</b> Mon - Sun (11 AM - 11 PM)</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"

</body>
</html>
