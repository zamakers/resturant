<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodies Delight | Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("show.jpg") no-repeat center center/cover;
    }

    /* Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      width: 350px;
    }

    /* Heading */
    .login-box h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 1.5rem;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
    }

    .input-group input:focus {
      border-color: #e63946;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #e63946;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #c92a34;
    }

    /* Extra link */
    .extra {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .extra a {
      color: #e63946;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="extra">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // localStorage se saved data uthao
    let savedEmail = localStorage.getItem("userEmail");
    let savedPassword = localStorage.getItem("userPassword");

    if(email === savedEmail && password === savedPassword){
      alert("Login Successful! Welcome " + localStorage.getItem("userName"));
      window.location.href = "index.html"; // home page pe redirect
    } else {
      alert("Invalid email or password!");
    }
  });
</script>

</body>
</html>
